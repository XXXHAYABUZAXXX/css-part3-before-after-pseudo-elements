<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Before and After pseudo elements</title>
  </head>
  <body>
    <!-- heading -->
    <h1 class="intro">here is a generic heading</h1>

    <!-- container -->
    <div class="container">
      <div class="card">
        <img src="//unsplash.it/400/400" class="card_img" alt="image" />
        <div class="card_text">
          <h3 class="card_title">Card title</h3>
          <p class="card_body">And here is some text</p>
        </div>
      </div>
      <div class="card">
        <img src="//unsplash.it/399/400" class="card_img" alt="image" />
        <div class="card_text">
          <h3 class="card_title">Card title</h3>
          <p class="card_body">And here is some text</p>
        </div>
      </div>
    </div>

    <!-- paragraph -->
    <p class="source">
      Hover effect inspired by <a href="#">this codrops article.</a>
    </p>
  </body>
</html>
